<!-- centrare el div usando angular material, que esto este en el centro de toda la pagina y sea resezible -->
<div class="container">
  <!-- Titulo del componente -->
  <div class="component-title">
    <hr>
    <h1 align="center">Registro Nuevo Usuario</h1>
    <hr>
  </div>
  <!-- Contenido del componente -->
  <div class="component-container">
    <div layout="row">
      <mat-card class="form-container">
        <mat-card-title align="center" style="background-color: #CFD8D7">
          <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <!-- Hare dos columnas una para el titulo y otra para el input usando angular material-->
                <mat-label>Username: </mat-label>
                <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input formControlName="username" matInput placeholder="Ingrese Username" required autofocus>
                  <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
                <br>
                <mat-label>Contraseña: </mat-label>
                <mat-form-field appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input formControlName="password" matInput placeholder="Ingrese Contraseña" required>
                  <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
                <br>
                <mat-label>Correo: </mat-label>
                <mat-form-field appearance="outline">
                  <mat-label>Correo</mat-label>
                  <input formControlName="email" matInput placeholder="Ingrese Correo" required>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" type="submit">Registrarse</button>
            </form>
          </mat-card-content>
        </mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
