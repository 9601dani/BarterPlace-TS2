<div class="container">
  <h1 style="text-align: center">A単adir Nuevo Admin</h1>
  <hr>
  <br>
</div>
<div layout="row" >
  <mat-card>
    <mat-card-title align="center" style="background-color: #D0DDD7">
      <mat-card-content>
        <form [formGroup]="newAdminForm" (ngSubmit)="onSubmit()">
          <br>
          <div class="form-group">
            <!-- Hare dos columnas una para el titulo y otra para el input usando angular material-->
            <mat-label>Username: </mat-label>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input formControlName="username" matInput placeholder="Ingrese Username" required autofocus>
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <br>
            <mat-label>Contrase単a: </mat-label>
            <mat-form-field appearance="outline">
              <mat-label>Contrase単a</mat-label>
              <input formControlName="password" matInput placeholder="Ingrese Contrase単a" required>
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
            <br>
            <mat-label>Correo:  </mat-label>
            <mat-form-field appearance="outline">
              <mat-label>Correo</mat-label>
              <input formControlName="email" matInput placeholder="Ingrese Correo" required>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit">Registrarse</button>
        </form>
      </mat-card-content>
    </mat-card-title>
  </mat-card>
</div>
