<!-- Admin Menu -->
<p>
  <!-- Barra de navegacion, con color hexadecimal -->
  <mat-toolbar class="mat-toolbar-centered" style="background-color: #C5D9E2 ">
    <!-- Imagen logo-->
    <mat-icon style="cursor: pointer">shopping-bag</mat-icon>
    <!-- Name App-->
    <span style="cursor: pointer" >Bienvenido {{this.user_admin.username}}</span>

    <!-- Foto de perfil hasta la derecha imagen angular material-->
    <hr>
    <button mat-icon-button [matMenuTriggerFor]="menu_2" class="example-icon">
      <mat-icon>more_options</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu_1" class="example-icon">
      <mat-icon>account_circle</mat-icon>
    </button>

  </mat-toolbar>
  <mat-menu #menu_1="matMenu">
    <button mat-menu-item>Ver Perfil
      <mat-icon>account_box</mat-icon>
      <!--La accion del boton -->
    </button>
    <button mat-menu-item>Cerrar Sesion
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-menu-item>Crear Usuario
      <mat-icon>perm_identity</mat-icon>
    </button>
  </mat-menu>
  <!-- menu de tareas de admin -->
  <mat-menu #menu_2="matMenu">
    <button mat-menu-item>Ver Reporte de Usuarios
      <mat-icon>report_problem</mat-icon>
    </button>
    <button mat-menu-item>Ver Solicitudes de Publicaciones
      <mat-icon>report</mat-icon>
    </button>
  </mat-menu>
</p>

<!-- Footer, que este hasta abajo de la pagina y centrando el div -->
<div style="position: fixed; bottom: 0; width: 100%;">
  <mat-toolbar class="mat-toolbar-centered" style="background-color: #C5D9E2">
    <!-- centrar el texto-->
    <div class="centered">
      <span>Todos los derechos reservados &copy; 2024</span>
      <hr>
      <span>Desarrollado por: Danimo #14</span>
    </div>
  </mat-toolbar>
</div>
