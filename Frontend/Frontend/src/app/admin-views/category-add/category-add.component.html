<div class="container">
  <!-- Titulo del componente -->
  <div class="component-title" align="center">
    <hr>
    <h1>Agregar Categorias</h1>
    <hr>
  </div>
  <!-- Contenido del componente -->
  <div class="component-container">
    <mat-grid-list cols="2" rowHeight="2:2" class="my-grid-list">
      <mat-grid-tile style="background-color:#C5D9E2;">
        <!-- Envoltura añadida para control de CSS -->
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="formulario-3d">
          <div class="form-group">
            <mat-label>Agregue Nueva:  </mat-label>
            <mat-form-field appearance="outline">
              <mat-label>Categoria</mat-label>
              <input formControlName="categoryName" matInput placeholder="Ingrese Categoria" required autofocus>
            </mat-form-field>
          </div>
          <div class="form-group" align="center">
            <button mat-raised-button color="primary" type="submit">Agregar</button>
          </div>
        </form>
      </mat-grid-tile>
      <div class="component-container">
        <mat-grid-tile align="center" style="background-color:#C5D9E2;">
          <div style="flex-grow: 1;">
            <!-- Título siempre visible -->
            <mat-label style="font-size: x-large">Lista de Categorias</mat-label>
            <hr>
            <!-- Contenedor de la tabla con desplazamiento -->
            <div style="max-height: 300px; overflow-y: auto;">
              <table mat-table [dataSource]="categories" class="mat-elevation-z8">
                <!--- Definición de las columnas de la tabla -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="category_name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Acciones </th>
                </ng-container>
                <!--- Definición de las columnas de la tabla -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </mat-grid-tile>
      </div>

    </mat-grid-list>
  </div>
</div>
