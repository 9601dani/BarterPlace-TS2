<div class="container">
  <!-- Titulo del componente -->
  <div class="component-title" align="center">
    <hr>
    <h1>Agregar Categorias</h1>
    <hr>
  </div>
  <!-- Contenido del componente -->
  <div class="component-container">
    <mat-grid-list cols="2" rowHeight="2:1" class="my-grid-list">
      <mat-grid-tile style="background-color:#C5D9E2;">
        <!-- Envoltura aÃ±adida para control de CSS -->
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="formulario-3d">
          <div class="form-group">
            <mat-label>Agregue Nueva:  </mat-label>
            <mat-form-field appearance="outline">
              <mat-label>Categoria</mat-label>
              <input formControlName="categoryName" matInput placeholder="Ingrese Categoria" required autofocus>
            </mat-form-field>
          </div>
          <div class="form-group" align="center">
            <button mat-raised-button color="primary" type="submit">Agregar</button>
          </div>
        </form>
      </mat-grid-tile>
      <mat-grid-tile align="center" style="background-color:#C5D9E2; display: flex; flex-direction: column;">
        <div style="flex-grow: 1;">
          <mat-label style="font-size: x-large">Lista de Categorias</mat-label>
          <hr>
          <table mat-table [dataSource]="categories" class="mat-elevation-z8" style="height: 100%;">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Numero </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="category_name">
              <th mat-header-cell *matHeaderCellDef> Nombre Categoria </th>
              <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
